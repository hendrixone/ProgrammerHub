    <!-- Ajax 获取用户名 -->
    <script type="text/javascript">
        window.onload=function(){
            $(".menu1").hide();
            $(".menu2").hide();
            var userId="";
            var _ticket = $.cookie("EM_TICKET");
            if(!_ticket){
                $(".menu1").show();
                return ;
            }

            //当dataType类型为jsonp时，jQuery就会自动在请求链接上增加一个callback的参数
            $.ajax({
                url : "http://www.easymall.com/user/query/" + _ticket,
                dataType : "json",
                type : "GET",
                success : function(data){
                    alert("hello");
                    if(data.status == 200){
                        var _data = JSON.parse(data.data);//jackson
                        var html = "欢迎回来"+_data.userName
                        userId=_data.userId;
                        $("#user-dropdown-toggle").html(html);
                        $(".menu2").show();
                    } else {
                        $(".menu1").show();
                    }
                },
                error : function(){
                    alert("user ajax error");
                }
            }
        );
    }
    </script>
